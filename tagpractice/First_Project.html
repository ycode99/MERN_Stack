<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
</style>
</head>
<body>

<h2>Table Headers</h2>

<p>Use the TH element to define table headers.</p>
<p>git_git_git</p>
<p>thaird commit</p>
<p>forth commit</p>

<table style="width:100%">
    <colgroup>
        <col span="1" style="background-color: aqua;">
        <col span="1" style="background-color: gold;">
        <col span="1" style="background-color: burlywood;">
        <col span="1">
        <col span="1" style="background-color:forestgreen">
    </colgroup>
  <tr>
    <th>Firstname</th>
    <th>Lastname</th>
    <th>Age</th>
    <th>Class</th>
    <th>Father Name</th>
  </tr>
  <tr>
    <td>Jill</td>
    <td>Smith</td>
    <td>50</td>
    <td>5th</td>
    <td>Naveen</td>
  </tr>
  <tr>
    <td>Eve</td>
    <td>Jackson</td>
    <td>94</td>
    <td>6th</td>
    <td>Lucky</td>
  </tr>
  
</table>

</body>
</html>
